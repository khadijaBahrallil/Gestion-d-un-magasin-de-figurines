<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>404 Figurines</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="demo/static/main.css" rel="stylesheet">
</head>

<body>
<div th:insert="${role == 'user'} ? ~{headerCustomer :: header} : _"></div>


<div style="padding-left:400px; padding-right:400px; padding-top:20px">
    <h3 th:text="${'Formulaire de commentaire : ' + figurine.getName()}"></h3>
    </br>

    <div style="text-align: center">
        <form action="/updateOpinion" method="POST">
            <input type="hidden" name="idOpinion" id="idOpinion" th:value="${opinion.getId()}">
            <label for="note">Note (veuillez indiquer un chiffre compris entre 0 et 5):</label>
            <input th:value="${opinion.getNote()}" type="number" id="note" name="note" min="0" max="5" required>
            <div class="form-group" style="padding-top: 20px">
                <label for="text" style="vertical-align: top">Votre commentaire :</label>
                <textarea th:text="${opinion.getText()}" id="text" name="text" rows="4" cols="60" maxlength="255" required></textarea>
            </div>
            <input type="submit" value="Publier"/>
        </form>
    </div>
</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
