<!DOCTYPE html>
<html lang="fr">
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>404 Figurines</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="demo/static/main.css" rel="stylesheet">
</head>

<body>
<div th:insert="${role == 'admin'} ? ~{headerAdministrator :: header} : _"></div>

<div style="padding-left:400px; padding-right:400px; padding-top:20px">
    <h3>Formulaire ajout d'un abonnement</h3>
    </br>

    <div style="text-align: center">
        <br/>
        <form action="/addSubscription" method="POST">
            <table class="table col-md-6" border align="center">
                <tr>
                    <td><label for="name">Nom de l'abonnement :</label></td>
                    <td><input type="text" name="name" id="name" maxlength="255" value="" class="form-control" required></td>
                </tr>

                <tr>
                    <td><label for="price">Prix :</label></td>
                    <td><input type="number" name="price" id="price" required> €</td>
                </tr>
                <tr>
                    <td><label for="text">Description :</label></td>
                    <td><textarea type="text" name="text" id="text" rows="3" cols="30" class="form-control" required></textarea></td>
                </tr>
            </table>

            <div style="padding-bottom: 20px; padding-top: 20px">
                <button type="submit">Créer un abonnement</button>
            </div>
            <a href="/listSubscription">Liste des abonnements</a>
            </br>
            </br>
            <a href="home">Retour au menu</a>
        </form>
    </div>

</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
