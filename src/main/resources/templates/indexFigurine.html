<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>404 Figurines</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div th:insert="${role == 'admin'} ? ~{headerAdministrator :: header} : _"></div>
<div style="padding-left:400px; padding-right:400px; padding-top:20px">
    <h3>Formulaire ajout d'une figurine</h3>
    </br>

    <div style="text-align: center">
        <br/>
        <form action="/addFigurine" method="POST">

            <table class="table col-md-6" border align="center">
                <tr>
                    <td><label for="name">Nom de la figurine :</label></td>
                    <td><input type="text" name="name" id="name" maxlength="255" class="form-control" required></td>
                </tr>
                <!--
                <tr>
                    <td><label for="idCat">Catégorie :</label></td>
                    <td>
                        <select name="idCat" id="idCat">
                            <option th:each="category: ${categoryList}"
                                    th:value="${category.getId()}"
                                    th:text="${category.getName()}"></option>
                        </select>
                    </td>
                </tr>
                -->
                <tr>
                    <td><label for="idLicense">Licence :</label></td>
                    <td>
                        <select name="idLicense" id="idLicense">
                            <option th:each="licence: ${licenceList}"
                                    th:value="${licence.getId()}"
                                    th:text="${licence.getName()}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="startDate">Date de parution :</label></td>
                    <td><input type="date" name="startDate" id="startDate" class="form-control" required></td>
                </tr>
                <tr>
                    <td><label for="status">Status :</label></td>
                    <td>
                        <select name="status" id="status">
                        <option th:each="statu: ${status}"
                                th:value="${statu.toString()}"
                                th:text="${statu.toString()}">
                        </option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="description">Description :</label></td>
                    <td><textarea type="text" name="description" id="description" rows="3" cols="30" class="form-control"></textarea></td>
                </tr>
                <tr>
                    <td><label for="price">Prix :</label></td>
                    <td><input type="number" name="price" id="price" required> €</td>
                </tr>
                <tr>
                    <td><label for="quantity">Nombre d'unités :</label></td>
                    <td><input type="number" name="quantity" id="quantity" required></td>
                </tr>
            </table>

            </br>
            <div>
                <button type="submit">Ajouter la figurine</button>
            </div>
        </form>
        </br>
        <a href="/figurines">Liste des figurines</a>
        </br>
        </br>
        <a href="home">Retour au menu</a>
    </div>

</div>
<!--<div th:replace="footer :: footer"></div>-->
</body>
</html>
