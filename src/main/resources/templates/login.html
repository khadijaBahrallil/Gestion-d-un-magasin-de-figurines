<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>404 Figurines</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
<div th:insert="${role == 'visitor'} ? ~{header :: header} : _"></div>

<div style="text-align: center; padding-top: 50px; padding-bottom: 20px">
    <div th:if="${param.error}">
        <I>Adresse mail et mot de passe invalide.</I>
    </div>
    <div th:if="${param.logout}">
        <I>Vous avez été déconnecté.</I>
    </div>
</div>

<form th:action="@{/login}" method="post">
    <div style="padding-left: 42%; padding-right: 40%">
        <div class="row">
            <div class="col-5"><label>Email :</label></div>
            <div class="col"><input type="email" id="username" name="username"/></div>
        </div>
        <div class="row">
            <div class="col-5"><label>Mot de passe :</label></div>
            <div class="col"><input type="password" id="password" name="password"/></div>
        </div>
    </div>
    <div style="text-align: center; padding-top: 20px"><input type="submit" value="Connexion"/></div>
</form>

<div th:replace="footer :: footer"></div>
</body>
</html>
