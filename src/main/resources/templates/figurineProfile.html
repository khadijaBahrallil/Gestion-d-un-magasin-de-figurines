<body>
<header>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="index" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>

                <li class="nav-item">
                    <a class="nav-link text-white" href="indexFigurine">Figurines</a>

</header>

<div style="padding-left:400px; padding-right:400px; padding-top:20px">
    <div class="row">
        <table>
            <tr>
                <td><h3  th:text="${'Page Figurine : ' + figurine.getName()}"></h3></td>
            </tr>
            <tr>
                <td><img  th:src="@{${'/images/' + figurine.getPicture().getName() + '.png'}}"/></td>
            </tr>
            <tr>
                <td th:text="${'Categorie :' + figurine.getLicence().getCategory().getName()}"></td>
            </tr>
            <tr>
                <td th:text="${'Licence :' + figurine.getLicence().getName()}"></td>
            </tr>
            <tr>
                <td th:text="${'Prix (TTC) :' + figurine.getPrice() + 'â‚¬'}"></td>
            </tr>
        </table>
        <h3>Avis</h3>
        <h3 th:text="${'Note ' + note + ' / 5'}"></h3>

        <table th:each="opinion: ${opinions}">
            <tr>
                <td th:text="${'Avis :' + opinion.getText()}"></td>
                <td th:text="${'Note :' + opinion.getNote()}"></td>
                <td th:text="${'Utilisateur :' + opinion.getCustomer().getUsername()}"></td>
                <td th:text="${'Date :' + opinion.getDate()}"></td>
            </tr>
        </table>
    </div>

</div>
