<form action="/addCustomer" method="POST">
    <div style="padding-left:400px; padding-right:400px; padding-top:20px">
        <h3>Formulaire d'inscription</h3>
        </br>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="lastName">Nom :</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Entrer votre nom" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="firstName">Prénom :</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Entrer votre prénom" name="firstName" required>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <p>Civilité :</p>
                    <div class="row">
                        <div class="col">
                            <label for="gender_H">Homme</label>
                        </div>
                        <div class="col">
                            <input type="radio" class="form-control" id="gender_H" name="civility" value="true" checked>
                        </div>
                    </div>
                    </br>
                    <div class="row">
                        <div class="col">
                            <label for="gender_F">Femme</label>
                        </div>
                        <div class="col">
                            <input type="radio" class="form-control" id="gender_F" name="civility" value="false"  >
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="userName">Mail :</label>
                    <input type="email" class="form-control" id="userName" placeholder="Entrer votre email" name="userName" required>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" class="form-control" id="password" placeholder="Entrer votre mot de passe" name="password" required>

                </div>
            </div>
        </div>
    </div>

    <div style="text-align: center; padding-top: 30px; padding-bottom: 30px">
        <button type="reset" class="btn btn-secondary">Réinitialiser</button>
        <button type="submit" class="btn btn-primary">Inscription</button>
    </div>
    <div style="text-align: center">
        <p>Vous possédez déjà un compte ? <a href="login">Se connecter</a></p>
    </div>
</form>
