<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>404 Figurines</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="demo/static/main.css" rel="stylesheet">
</head>

<body>
<header>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="home" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                <strong>404 FIGURINES</strong>
            </a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="home">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="figurines">Figurines</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="profile">Profil</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<div style="padding-left:400px; padding-right:400px; padding-top:20px">
    <h3>Prévisualisation de la facture</h3>
    </br>
    <div class="row" style="padding-top: 20px">
        <h4 th:text="${'Facture # '}">Facture #</h4>
        <div class="col" style="padding-top: 20px">
            <div class="row" style="padding-top: 20px">
                <h5 th:text="${'Figurine : ' }">Figurine :</h5>
            </div>
            <div class="row" style="padding-top: 20px">
                <p th:text="${'Categorie : '}">Categorie : '</p>
            </div>
            <div class="row" style="padding-top: 20px">
                <p th:text="${'Licence : '}">Licence : '</p>
            </div>
            <div class="row" style="padding-top: 20px">
                <p th:text="${'Prix de la commande : €'}">Prix de la commande : €</p>
            </div>
        </div>

        <div class="col">
            <img th:src="@{${'/images/.png'}}" height="300" width="200"/>
        </div>
    </div>

    <div style="padding-top: 40px">
        <form action="/addAddress" method="POST">
            <div class="form-group">
                <label for="facturationAddress">Adresse de facturation :</label>
                <input type="text" class="form-control" id="facturationAddress" placeholder="Adresse, Ville, Code postal, Pays" name="facturationAddress" required>
            </div>
            <div class="form-group">
                <label for="livraisonAddress">Adresse de livraison :</label>
                <input type="text" class="form-control" id="livraisonAddress" placeholder="Adresse, Ville, Code postal, Pays" name="livraisonAddress" required>
            </div>
        </form>
    </div>

    <div style="padding-top: 40px">
        <h5>Paiement</h5>
        <div class="row">
            <form action="/profile" method="get" style="padding-left: 10px">
                <button type="submit" class="btn btn-success">Payer par carte bancaire</button>
            </form>
            <form action="/profile" method="get" style="padding-left: 30px">
                <button type="submit" class="btn btn-success">Payer par Paypal</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
