<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>404 Figurines</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>


<div style="padding-left:400px; padding-right:400px; padding-top:20px">
    <h3 style="padding-bottom: 20px">Formulaire ajout d'une licence</h3>

    <div style="text-align: center">
        <form action="/addLicence" method="POST" >
            <div style="padding-bottom: 20px">
                <label for="id">Choix de la catégorie liée :</label>
                <select  name="id" id="id"  >
                    <option th:each="category: ${categoryList}"
                            th:value="${category.getId()}"
                            th:text="${category.getName()}"/>
                </select>
            </div>

            <div style="padding-bottom: 20px">
                <label for="name">Nom de la nouvelle licence :</label>
                <input type="text" id="name" placeholder="Nom de la licence" name="name">
            </div>
            <button type="submit" >Créer la licence</button>
        </form>

        </br>
        <a href="listLicence">Liste des licences</a>
        </br>
        </br>
        <a href="home">Retour au menu</a>
    </div>

</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
